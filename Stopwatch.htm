<!DOCTYPE html>
<html>
    <title>Stopwatch</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <script>
            let seconds = 0;
            let minutes = 0;
            let hours = 0;

            let displaySeconds = 0;
            let displayMinutes = 0;
            let displayHours = 0;

            let interval = null;
            let status = "stopped";

            //Stopwatch function (logic to determine when to increment next value, etc.)
            function stopWatch() {

            seconds++;

            //Logic to determine when to increment next value
            if(seconds / 60 === 1){
                seconds = 0;
                minutes++;

                if(minutes / 60 === 1){
                    minutes = 0;
                    hours++;
                }

            }
            displaySeconds = displayTime(seconds);
            displayMinutes = displayTime(minutes);
            displayHours = displayTime(hours);

            //Display updated time values to user
            document.getElementById("display").innerHTML = displayHours + ":" + displayMinutes + ":" + displaySeconds;
            }
function displayTime(intTime) {
            if(intTime < 10){
                return "0" + intTime.toString();
            }
            else{
                return intTime.toString();
            }
}
            
            function startStop(){
                if(status === "stopped"){
                    timer = window.setInterval(stopWatch, 1000);
                    document.getElementById("startStop").innerHTML = "Stop";
                    status = "started";
                }else{
                    window.clearInterval(timer);
                    document.getElementById("startStop").innerHTML = "Start";
                    status = "stopped";

                }
            }


                function clear(){
                    window.clearInterval(timer);
                    seconds = 0;
                    minutes = 0;
                    hours = 0;
                    document.getElementById("display").innerHTML = "00:00:00";
                    document.getElementById("startStop").innerHTML = "Start"
                }

            </script>


            <style>
            .centered {
                position: fixed;
                top: 50%;
                left: 50%;
                /* bring your own prefixes */
                transform: translate(-50%, -50%);
            }

            #display{
                font-size: 72px;
                text-align: center;
                margin: 0px;
            }
                .buttons{
                    text-align: center;
                    
                }
            </style>
    </head>
    <body>
    <!-- This is the setup for the looks of the stopwatch-->
     <div class="centered">
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="startStop" onclick="startStop()">Start</button> <button id="reset" onclick="clear()">Reset</button>
        </div>
    </div>
        

    </body>
</html>
